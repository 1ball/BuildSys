configure_system()
{
	# Run the following script on target machine to generate /etc/udev/rules.d/70-persistent-net.rules
#	for NIC in /sys/class/net/* ; do
#		INTERFACE=${NIC##*/} udevadm test --action=add $NIC
#	done
	echo -e "\nCreating essential directories and files in ${PWD}\n"
	mkdir -pv {bin,boot,dev,etc/{opt,sysconfig},home,lib,mnt,opt,run,proc,sys}
	mkdir -pv {media/{floppy,cdrom},sbin,srv,var}
	install -dv -m 0750 root
	install -dv -m 1777 tmp var/tmp
	mkdir -pv usr/{,local/}{bin,include,lib,sbin,src}
	mkdir -pv usr/{,local/}share/{doc,info,locale,man}
	mkdir -pv usr/{,local/}share/{misc,terminfo,zoneinfo}
	mkdir -pv usr/{,local/}share/man/man{1..8}
	for dir in usr usr/local; do
		ln -fsv share/{man,doc,info} $dir
	done
	case $(uname -m) in
		x86_64) ln -sv lib lib64 && ln -sv lib usr/lib64 ;;
	esac
	mkdir -pv var/{log,mail,spool}
	ln -fsv /run var/run
	ln -fsv /run/lock var/lock
	mkdir -pv var/{opt,cache,lib/{misc,locate},local}

	[ -x /bin/bash ] || ln -fsv /tools/bin/{bash,cat,echo,pwd,stty} bin
	[ -x /usr/bin/perl ] || ln -sv /tools/bin/perl usr/bin
	[ -f /usr/lib/libgcc_s.so ] || ln -sv /tools/lib/libgcc_s.so{,.1} usr/lib
	if [ ! -f /usr/lib/libstdc++.so ]; then
		ln -sv /tools/lib/libstdc++.so{,.6} usr/lib
		sed 's/tools/usr/' /tools/lib/libstdc++.la > usr/lib/libstdc++.la
	fi
	[ -x bin/sh ] || ln -sv bash bin/sh

	cat > etc/passwd <<- "EOF"
	root:x:0:0:root:/root:/bin/bash
	bin:x:1:1:bin:/dev/null:/bin/false
	nobody:x:99:99:Unprivileged User:/dev/null:/bin/false
	EOF

	cat > etc/group <<- "EOF"
	root:x:0:
	bin:x:1:
	sys:x:2:
	kmem:x:3:
	tape:x:4:
	tty:x:5:
	daemon:x:6:
	floppy:x:7:
	disk:x:8:
	lp:x:9:
	dialout:x:10:
	audio:x:11:
	video:x:12:
	utmp:x:13:
	usb:x:14:
	cdrom:x:15:
	mail:x:34:
	nogroup:x:99:
	EOF

	touch var/log/{btmp,lastlog,wtmp}
	chgrp -v utmp var/log/lastlog
	chmod -v 664  var/log/lastlog
	chmod -v 600  var/log/btmp
	touch etc/mtab

	cat > etc/sysconfig/ifconfig.eth0 <<- "EOF"
	ONBOOT=yes
	IFACE=eth0
	SERVICE=ipv4-static
	IP=192.168.1.1
	#GATEWAY=192.168.1.2
	PREFIX=24
	BROADCAST=192.168.1.255
	EOF

	cat > etc/resolv.conf <<- "EOF"
	# Begin /etc/resolv.conf

	nameserver 8.8.8.8
	nameserver 8.8.4.4

	# End /etc/resolv.conf
	EOF

	cat > etc/hosts <<- "EOF"
	# Begin /etc/hosts

	127.0.0.1 localhost
	192.168.1.1 buildsys

	# End /etc/hosts
	EOF

	echo "HOSTNAME=buildsys" > etc/sysconfig/network

	cat > etc/sysconfig/clock <<- "EOF"
	# Begin /etc/sysconfig/clock

	UTC=1

	# Set this to any options you might need to give to hwclock, 
	# such as machine hardware clock type for Alphas.
	CLOCKPARAMS=

	# End /etc/sysconfig/clock
	EOF

	cat > etc/sysconfig/console <<- "EOF"
	# Begin /etc/sysconfig/console

	UNICODE="1"

	# End /etc/sysconfig/console
	EOF

	cat > etc/inputrc <<- "EOF"
	# Begin /etc/inputrc

	# Allow the command prompt to wrap to the next line
	set horizontal-scroll-mode Off

	# Enable 8bit input
	set meta-flag On
	set input-meta On

	# Turns off 8th bit stripping
	set convert-meta Off

	# Keep the 8th bit for display
	set output-meta On

	# none, visible or audible
	set bell-style none

	# All of the following map the escape sequence of the value
	# contained in the 1st argument to the readline specific functions
	"\eOd": backward-word
	"\eOc": forward-word

	# for linux console
	"\e[1~": beginning-of-line
	"\e[4~": end-of-line
	"\e[5~": beginning-of-history
	"\e[6~": end-of-history
	"\e[3~": delete-char
	"\e[2~": quoted-insert

	# for xterm
	"\eOH": beginning-of-line
	"\eOF": end-of-line

	# for Konsole
	"\e[H": beginning-of-line
	"\e[F": end-of-line

	# End /etc/inputrc
	EOF

	cat > etc/fstab <<- "EOF"
	# Begin /etc/fstab

	# file system  mount-point  type     options             dump  fsck
	#                                                              order

	/dev/hdb3      /            ext3     defaults            1     1
	/dev/hdb1      /boot        ext3     defaults            1     2
	/dev/mapper/vg0-home            /home                   ext3    defaults        2 2 
	#/dev/<yyy>     swap         swap     pri=1               0     0
	proc           /proc        proc     nosuid,noexec,nodev 0     0
	sysfs          /sys         sysfs    nosuid,noexec,nodev 0     0
	devpts         /dev/pts     devpts   gid=5,mode=620      0     0
	tmpfs          /run         tmpfs    defaults            0     0
	devtmpfs       /dev         devtmpfs mode=0755,nosuid    0     0

	# End /etc/fstab
	EOF
}

unset USERNAME
